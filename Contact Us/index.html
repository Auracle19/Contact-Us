<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We would love to hear from you. <br> Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form action="">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder=" Juan Cruz"> 
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                            <input type="text" placeholder=" +639123456789"> 
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder=" juancruz@gmail.com"> 
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                            <input type="text" placeholder=" Feedback"> 
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>

                    <table>
                        <tr>
                            <td>Email</td>
                        <td>naturefeels@group7.com</td>
                        </tr>
                        <tr>
                            <td>Tel</td>
                        <td>1125-1120-0901</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                        <td>Muntinlupa, Philippines</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

       

        
        
        <script src="" async defer></script>
    </body>
</html>
